<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body style="background-color:  rgb(250, 235, 244);">
   <center><img src="img6.webp"></center>

   <div class="container mt-3">
    <center><h2 style="background-color: rgb(235, 221, 248); color: rgb(6, 1, 8);">Proudct Form</h2></center>
    <form action="Product.html">
        <div class="mb-3 mt-3">
            <h3>Personal Details</h3>
            <label> Customer Name: </label>        
            <span style="color: red;">*</span><input type="text" class="form-control" placeholder="Enter Customer Name" size="70"
            required>
          </div>
          <div class="mb-3 mt-3">
            <label> CustomerPhone Number: </label>  
        <span style="color: red;">*</span><input type="tel" class="form-control" placeholder="Enter Your Number" size="70" required>
          </div>

      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" size="40" required>
      </div>
      <div class="mb-3">
        <label> Quantity : </label>            
           <input type="text" class= "form-control" placeholder="Order Name" size="70">
      </div>

      
      <h3>Size</h3>
      <div class="mb-3">
        <input type="radio">    <label>Extra small(XS)</label>
      </div>
      <div class="mb-3">
        <input type="radio">    <label>Small(S)</label>
      </div>
      <div class="mb-3">
        <input type="radio">    <label>Medium (M)</label>
      </div>
      <div class="mb-3">
        <input type="radio">    <label>Large (L)</label>
      </div>
      <div class="mb-3">
        <input type="radio">    <label> Extra Large (XL)</label><br><br>
      </div>
          
      
      <H3>Choose Product Type</H3>
      <div class="mb-3">
        <input type="checkbox">  <label>Saree</label>
      </div>
      <div class="mb-3">
        <input type="checkbox">  <label>Kurti</label>  
      </div>
      <div class="mb-3">
        <input type="checkbox">  <label>Westurn dress</label><br><br>  
      </div>

      <h3>Address</h3>
      <div class="mb-3">
        <span style="color: red;">*</span><input type="text" class="form-control" placeholder="Street Address" size="50" required>  
        <input type="text" class="form-control placeholder="Apartment" size="50">
        </div>

      <div class="mb-3">
        <span style="color: red;">*</span><input type="text"  class="form-control" placeholder="City" size="50" required> 
      </div>
      <div class="mb-3">
        <span style="color: red;">*</span><input type="text" class="form-control" placeholder="State" size="50" required>
      </div>
      <div class="mb-3">
        <span style="color: red;">*</span><input type="text"  class="form-control" placeholder="Postal/Zip Code" size="50" required> <br>
        </div>
           
      <h3>Payment Method</h3>
            <div class="mb-3">
                <input type="checkbox">   <label>Cash on Delivery/Pickup</label>
            </div>
                <div class="mb-3">
                    <input type="checkbox">   <label>Credit/Debit Card</label><br><br>
                    </div>
      <button type="submit" class="btn btn-primary">Order</button>
    </form>
  </div>
    
</body>
</html>
